<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="__ADMIN__/css/base.css" />
<link rel="stylesheet" type="text/css" href="__ADMIN__/css/jquery.dialog.css" />
<link rel="stylesheet" href="__ADMIN__/css/index.css" />
<title>移动办公自动化系统</title>
</head>

<body>
<div id="container">
  <div id="hd">
    <div class="hd-wrap ue-clear">
      <div class="top-light"></div>
      <h1 class="logo"></h1>
      <div class="login-info ue-clear">
        <div class="welcome ue-clear"><span>欢迎您,</span><a href="javascript:;" class="user-name">{$Think.session.username}</a></div>
        <div class="login-msg ue-clear"> <a href="{:U('Email/recBox')}" target="inframe" class="msg-txt">消息</a> <a href="{:U('Email/recBox')}" target="inframe" class="msg-num">0</a> </div>
      </div>
      <div class="toolbar ue-clear"> <a href="javascript:;" class="home-btn">首页</a> <a href="{:U('Public/logout')}" class="quit-btn exit"></a> </div>
    </div>
  </div>
  <div id="bd">
    <div class="wrap ue-clear">
      <div class="sidebar">
        <h2 class="sidebar-header">
          <p>功能导航</p>
        </h2>
        <ul class="nav">
          <li class="office current">
            <div class="nav-header"><a href="javascript:;" date-src="home.html" class="ue-clear"><span>日常办公</span><i class="icon"></i></a></div>
             <ul class="subnav">
              <li><a href="javascript:;" date-src="{:U('Dept/showList')}">部门列表</a></li>
              <li><a href="javascript:;" date-src="{:U('Dept/add')}">添加部门</a></li>
            </ul>
          </li>
          <li class="gongwen">
            <div class="nav-header"><a href="javascript:;" class="ue-clear"><span>职员管理</span><i class="icon"></i></a></div>
                 <ul class="subnav">
              <li><a href="javascript:;" date-src="{:U('User/showList')}">职员列表</a></li>
              <li><a href="javascript:;" date-src="{:U('User/add')}">添加职员</a></li>
            </ul>
          </li>
          </li>
          <li class="konwledge">
            <div class="nav-header"><a href="javascript:;" class="ue-clear"><span>公文管理</span><i class="icon"></i></a></div>
            <ul class="subnav">
              <li><a href="javascript:;" date-src="{:U('Doc/showList')}">公文列表</a></li>
              <li><a href="javascript:;" date-src="{:U('Doc/add')}">添加公文</a></li>
            </ul>
          </li>
          <li class="agency">
            <div class="nav-header"><a href="javascript:;" class="ue-clear"><span>知识管理</span><i class="icon"></i></a></div>
             <ul class="subnav">
              <li><a href="javascript:;" date-src="{:U('Knowledge/showList')}">公文列表</a></li>
              <li><a href="javascript:;" date-src="{:U('Knowledge/add')}">添加公文</a></li>
            </ul>
          </li>
          <li class="email">
            <div class="nav-header"><a href="javascript:;" class="ue-clear"><span>邮件管理</span><i class="icon"></i></a></div>
             <ul class="subnav">
              <li><a href="javascript:;" date-src="{:U('Email/send')}">发邮件</a></li>
              <li><a href="javascript:;" date-src="{:U('Email/sendBox')}">发件箱</a></li>
              <li><a href="javascript:;" date-src="{:U('Email/recBox')}">收件箱</a></li>
          </li>
        </ul>
      </div>
      <div class="content">
        <iframe src="{:U('Index/home')}" name="inframe" id="iframe" width="100%" height="100%" frameborder="0"></iframe>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="__ADMIN__/js/jquery.js"></script>
<script type="text/javascript" src="__ADMIN__/js/common.js"></script>
<script type="text/javascript" src="__ADMIN__/js/core.js"></script>
<script type="text/javascript" src="__ADMIN__/js/jquery.dialog.js"></script>
<script type="text/javascript" src="__ADMIN__/js/index.js"></script>
<script type="text/javascript" >
//ajax请求方法
function getMsgCount(){
  //发送ajax请求
  $.get("{:U('Email/getCount')}",function(data){
    //相应的处理代码
    $('.msg-num').html(data);
  });
}
//jQuery代码
$(function(){
  //定时器
  setInterval('getMsgCount()',2000);
});
</script>
</html>
